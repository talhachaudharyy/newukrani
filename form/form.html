<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/favicon/apple-icon-57x57.png" sizes="57x57" type="image/png">
    
    <title>User Registration :: State Migration Service of Ukraine</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        h1 {
            text-align: center;
            margin: 20px;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        input[type="file"] {
            padding: 0;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357abd;
        }

        .captcha-container {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .captcha-display {
            font-size: 24px;
            font-weight: bold;
            color: #4a90e2;
            background: #f0f4f8;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
        
        .captcha-input {
            width: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .captcha-refresh {
            font-size: 14px;
            color: #4a90e2;
            cursor: pointer;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .captcha-container {
                flex-direction: column;
            }

            .captcha-input {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
                margin: 10px;
            }

            form {
                padding: 10px;
            }

            label {
                font-size: 14px;
            }

            input[type="text"],
            input[type="number"],
            input[type="email"],
            input[type="tel"] {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }

            .captcha-display {
                font-size: 18px;
                padding: 8px 16px;
            }

            .captcha-input {
                width: 100%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="cnicPhoto">CNIC Photo:</label>
        <input type="file" id="cnicPhoto" name="cnicPhoto" accept="image/*" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="eyeColor">Eye Color:</label>
        <input type="text" id="eyeColor" name="eyeColor" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="gmail">Gmail:</label>
        <input type="email" id="gmail" name="gmail" required>

        <!-- New fields -->
        <label for="transportNumber">Transport Number:</label>
        <input type="text" id="transportNumber" name="transportNumber">

        <label for="idCardNumber">ID Card Number:</label>
        <input type="text" id="idCardNumber" name="idCardNumber">

        <label for="hairColor">Hair Color:</label>
        <input type="text" id="hairColor" name="hairColor">

        <!-- CAPTCHA -->
        <div class="captcha-container">
            <div class="captcha-display" id="captchaDisplay"></div>
            <input type="text" id="captchaInput" class="captcha-input" placeholder="Enter CAPTCHA" required>
            <span id="captchaRefresh" class="captcha-refresh">Refresh CAPTCHA</span>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Function to generate random CAPTCHA code
            function generateCaptcha() {
                return Math.floor(1000 + Math.random() * 9000); // 4-digit number
            }

            function setCaptcha() {
                captchaCode = generateCaptcha();
                document.getElementById('captchaDisplay').textContent = captchaCode;
            }

            let captchaCode = generateCaptcha();
            setCaptcha();

            document.getElementById('captchaRefresh').addEventListener('click', function() {
                setCaptcha();
            });

            document.getElementById('registrationForm').addEventListener('submit', async function(event) {
                event.preventDefault();

                const enteredCaptcha = document.getElementById('captchaInput').value;

                if (parseInt(enteredCaptcha) !== captchaCode) {
                    alert('CAPTCHA does not match');
                    return;
                }

                const formData = new FormData();
                formData.append('firstName', document.getElementById('firstName').value);
                formData.append('middleName', document.getElementById('middleName').value);
                formData.append('lastName', document.getElementById('lastName').value);
                formData.append('cnicPhoto', document.getElementById('cnicPhoto').files[0]);
                formData.append('height', document.getElementById('height').value);
                formData.append('weight', document.getElementById('weight').value);
                formData.append('eyeColor', document.getElementById('eyeColor').value);
                formData.append('address', document.getElementById('address').value);
                formData.append('phoneNumber', document.getElementById('phoneNumber').value);
                formData.append('gmail', document.getElementById('gmail').value);
                formData.append('transportNumber', document.getElementById('transportNumber').value);
                formData.append('idCardNumber', document.getElementById('idCardNumber').value);
                formData.append('hairColor', document.getElementById('hairColor').value);
                formData.append('captchaCode', captchaCode); // Include the CAPTCHA code

                try {
                    const response = await fetch('http://localhost:5000/api/users/ipo', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.json();
                        alert(result.message);
                    } else {
                        const errorData = await response.json();
                        alert(`Error: ${errorData.error}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while submitting the form');
                }
            });
        });
    </script>
</body>
</html>
